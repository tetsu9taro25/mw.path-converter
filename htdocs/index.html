<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MW Path Converter</title>
  <meta name="description" content="MWでありがちなWinとMacのパス問題を解決します。">
  <meta name="keywords" content="パス変換、Mac、Windows、パス、PATH">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

  <h1>MW Path Converter</h1>

  <div>
    <textarea id="input_path" placeholder="Input your PATH." type="text" onchange=""></textarea>
  </div>

  <div class="btn_input_area">
    <button type="button" id="btn" data-clipboard-target="output_path">Convert &amp; Copy</button>
    <form name="direction">
      <label><input type="radio" name="choice" value="win_to_mac" class="mac" checked><span class="image_left_arrow"></span><span class="image_mac"></span></label>
      <label><input type="radio" name="choice" value="mac_to_win" class="win"><span class="image_right_arrow"></span><span class="image_win"></span></label>
    </form>
  </div>

  <div>
    <textarea id="output_path" placeholder="Converted PATH."></textarea>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>
  <script src="/js/all.min.js"></script>

</body>
</html>
